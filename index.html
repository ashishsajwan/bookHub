<html>
  <head>
    <title>
      Book Hub - Angular
    </title>
    <link href="app/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet"/>
    <link href="app/css/style.css" rel="stylesheet"/>
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js">
    </script>
    <script src="node_modules/es6-shim/es6-shim.min.js">
    </script>
    <script src="node_modules/systemjs/dist/system-polyfills.js">
    </script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js">
    </script>
    <script src="node_modules/systemjs/dist/system.src.js">
    </script>
    <script src="node_modules/rxjs/bundles/Rx.js">
    </script>
    <script src="node_modules/angular2/bundles/angular2.dev.js">
    </script>
    <script src="node_modules/angular2/bundles/http.dev.js">
    </script>
    <script src="https://use.fontawesome.com/1a6fe77634.js">
    </script>
    <script src="node_modules/underscore/underscore-min.js">
    </script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
  </head>
</html>
<!-- 3. Display the application -->
<body>
  <header id="app-header-container">
  </header>
  <content id="app-body-container">
    <div class="loading centroid">
      <i class="child fa fa-spinner fa-spin">
      </i>
    </div>
  </content>
  <footer class="hide" id="app-footer-container">
  </footer>
</body>
